<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="product">
    <div class="container">
        <div class="product__container">
            <h1 class="product__title">What do I have in my fridge?</h1>
            <div class="product__content">
                <div class="product__item">
                    <div class="product__images">
                        <img class="product__img" src="images/peppers.png" alt="Pepper">
                    </div>
                    <div class="product__info">
                        <p class="product__text">Pepper</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                        <img class="product__img" src="images/apple.png" alt="Apple">
                    </div>
                    <div class="product__info">
                        <p class="product__text">Apple</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                    <img class="product__img" src="images/cheese.png" alt="Cheese">
                </div>
                    <div class="product__info">
                        <p class="product__text">Cheese</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                    <img class="product__img" src="images/corn.webp" alt="Corn">
                </div>
                    <div class="product__info">
                        <p class="product__text">Corn</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                    <img class="product__img" src="images/mushroom.png" alt="Mushroom">
                </div>
                    <div class="product__info">
                        <p class="product__text">Mushroom</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                        <img class="product__img" src="images/garlic.png" alt="Garlic">
                    </div>
                    <div class="product__info">
                        <p class="product__text">Garlic</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                        <img class="product__img" src="images/beef.png" alt="Beef">
                    </div>
                    <div class="product__info">
                        <p class="product__text">Beef</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                        <img class="product__img" src="images/fish.webp" alt="Fish">
                    </div>
                    <div class="product__info">
                        <p class="product__text">Fish</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                        <img class="product__img" src="images/egg.png" alt="Eggs">
                    </div>
                    <div class="product__info">
                        <p class="product__text">Eggs</p>
                    </div>
                </div>

                <div class="product__item">
                    <div class="product__images">
                        <img class="product__img" src="images/coriander.png" alt="Coriander">
                    </div>
                    <div class="product__info">
                        <p class="product__text">Coriander</p>
                    </div>
                </div>
            </div>
            <p class="product__content-text">__that`s all__</p>
        </div>
    </div>
</section>
</body>
</html>
