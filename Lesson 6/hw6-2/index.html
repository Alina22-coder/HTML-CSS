<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="forms">
    <div class="container form__container">
            <form class="form__item" action="" method="post">
                <h1 class="form__title">Вхід в особистий кабінет</h1>
                <div class="form__content">
                    <div class="form__group">
                        <input class="form__input-text" type="text" name="text" placeholder="Логін або email" required>
                    </div>
                    <div class="form__group">
                        <input class="form__input-password" name="password" placeholder="Пароль" type="password" required>
                    </div>

                    <div class="form__group-check">
                        <div>
                            <label for="ckeck"> Запам'ятати мене
                                <input class="form__input-checkbox" type="checkbox" name="ckeck" id="ckeck">
                            </label>
                        </div>
                        <div>
                            <input type="submit" value="Вхід">
                        </div>
                    </div>
                </div>
            </form>
    </div>
</section>
</body>
</html>
